<div class="mt-5 row w-100 mt-5 d-flex justify-content-center align-items-center" style="width: 100%; height: 60vh;">
    <div class="col-md-1 col-lg-1"></div>
    <div class="col-md-5 col-lg-5">
        <img src="https://image.freepik.com/free-vector/login-concept-illustration_114360-739.jpg" alt="">
    </div>
    <div class="col-md-5 col-lg-5">
        <form #loginform="ngForm" (ngSubmit)="adminLogin()" action="" class="form mt-3 border shadow p-5 rounded" style="  background-image: linear-gradient(to right, rgb(77, 198, 255) , rgb(41, 145, 101));        ">
            <h2 class="text-center" style="color: rgba(93,226,222);">Login</h2>
            <div class="mt-5">
                <input type="email"  email required class="form-control " placeholder="email" id=""
                [(ngModel)]="email" name="email">
            </div>
            <div class="mt-5">
                <input type="password"  class="form-control"  placeholder="Password" id="" required
            [(ngModel)]="password" name="password">
            </div>
            <div class="mt-5">
               <button type="submit" class="btn btn-success" >Login</button>
            </div>

        </form>
    </div>
    <div class="col-md-1 col-lg-1"></div>

</div>
